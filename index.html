<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Card</title>
    <link rel="stylesheet" href="Css/style.css">


</head>

<body>
    <div class="card">
        <div>
            <div class="card2">
                <div class="div"></div><img class="img" src="img/image-equilibrium.jpg" />
              
                
            </div>
            <h1 class="titulo">Equilibrium #3429</h1>
            <p class="text">Our Equilibrium collection promotes balance</h1>
        </div>

        <div class="linha">
            <div class="linha1"><img class="icon1" src="img/icon-ethereum.svg" /><span class="eth">&nbsp;0.041 ETH
                </span> </div>
            <div class="linha2"><img class="icon2" src="img/icon-clock.svg" /><span class="days">&nbsp;3 days
                    left</span></div>
        </div>

        <hr class="faixa" size="0.5px">
        </hr>


        <div class="create">
            <div>
                <img class="avatar" src="img/image-avatar.png" />
            </div>

            <div>
                <span style="color: hsl(215, 32%, 27%);">Creation of</span>
                <span style="color: white;">Jules Wyvern</span>
            </div>
        </div>




    </div>
